  <circle cx="175" cy="145" r="4" fill="#fff" stroke="#eee" stroke-width="1"/>
  <circle cx="188" cy="148" r="4" fill="#fff" stroke="#eee" stroke-width="1"/>
  <circle cx="200" cy="150" r="5" fill="#fff" stroke="#eee" stroke-width="1"/>
  <circle cx="212" cy="148" r="4" fill="#fff" stroke="#eee" stroke-width="1"/>
  <circle cx="225" cy="145" r="4" fill="#fff" stroke="#eee" stroke-width="1"/>
  
