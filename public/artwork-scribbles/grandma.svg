  <path d="M250 155 Q255 190 250 230" stroke="#cc99cc" stroke-width="15" fill="none" stroke-linecap="round"/>
  <path d="M155 160 Q200 150 245 160" stroke="#cc99cc" stroke-width="12" fill="none"/>
  
