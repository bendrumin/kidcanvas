  <ellipse cx="225" cy="265" rx="18" ry="10" fill="#ff9999"/>
  <ellipse cx="175" cy="262" rx="8" ry="5" fill="#ffcccc"/>
  <ellipse cx="225" cy="262" rx="8" ry="5" fill="#ffcccc"/>
  
  <!-- Cat at feet! -->
  <ellipse cx="60" cy="265" rx="25" ry="18" fill="#ff9944" stroke="#cc7722" stroke-width="3"/>
  <circle cx="50" cy="250" r="15" fill="#ff9944" stroke="#cc7722" stroke-width="3"/>
  <path d="M38 240 L42 228 L50 238" fill="#ff9944" stroke="#cc7722" stroke-width="2"/>
  <path d="M58 238 L62 228 L68 240" fill="#ff9944" stroke="#cc7722" stroke-width="2"/>
