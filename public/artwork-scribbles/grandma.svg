  <circle cx="55" cy="248" r="3" fill="#333"/>
  <ellipse cx="50" cy="255" rx="4" ry="2" fill="#ffaaaa"/>
  <path d="M38 255 L28 252" stroke="#cc7722" stroke-width="2"/>
  <path d="M38 258 L28 260" stroke="#cc7722" stroke-width="2"/>
  <path d="M62 255 L72 252" stroke="#cc7722" stroke-width="2"/>
  <path d="M62 258 L72 260" stroke="#cc7722" stroke-width="2"/>
  <!-- Cat tail -->
  <path d="M85 265 Q100 250 95 235" stroke="#ff9944" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Hearts floating -->
  <path d="M50 180 Q50 170 60 170 Q70 170 70 180 Q70 192 60 202 Q50 192 50 180" fill="#ff9999" opacity="0.6"/>
  <path d="M340 150 Q340 142 348 142 Q355 142 355 150 Q355 160 348 168 Q340 160 340 150" fill="#ff9999" opacity="0.6"/>
</svg>
