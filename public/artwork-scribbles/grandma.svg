  <ellipse cx="292" cy="225" rx="12" ry="15" fill="#ffddcc" stroke="#eeccbb" stroke-width="2"/>
  
  <!-- KNITTING! -->
  <!-- Yarn ball -->
  <circle cx="330" cy="250" r="25" fill="#ff6699"/>
  <path d="M315 245 Q330 240 345 248 Q335 255 320 252 Q332 260 342 255" stroke="#ff4477" stroke-width="2" fill="none"/>
  <!-- Yarn string -->
  <path d="M305 250 Q250 230 200 240 Q150 250 110 225" stroke="#ff6699" stroke-width="3" fill="none"/>
