  <circle cx="218" cy="95" r="4" fill="#6b4423"/>
  <circle cx="183" cy="94" r="2" fill="#fff"/>
  <circle cx="219" cy="94" r="2" fill="#fff"/>
  
  <!-- Rosy cheeks -->
